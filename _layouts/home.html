---
layout: default
---

<div class="home">
  {{ content }}

  {%- if site.data.series.size > 0 -%}
  <h2>{{ "Article series" }}</h2>
  <ul >
    {%- for series in site.data.series -%}
    <div id="test">
      {%- include series-details.html item=series -%}
    </div>
    {%- endfor -%}
  </ul>
  {%- endif -%}
  <a class="rss-subscribe-button" href="{{ "/feed.xml" | relative_url }}">
    Subscribe via RSS
  </a>
</div>
